<!DOCTYPE html>
<html>
<head>
    <title>Test Base</title>
</head>
<body>
    <h1>Test Base JavaScript</h1>
    <div id="result"></div>
    
    <script>
    try {
        // Test 1: localStorage base
        localStorage.setItem('test', 'funziona');
        const test = localStorage.getItem('test');
        document.getElementById('result').innerHTML += '<p>✓ localStorage funziona: ' + test + '</p>';
        
        // Test 2: JSON
        const obj = {nome: 'test', prezzo: 100};
        const json = JSON.stringify(obj);
        const parsed = JSON.parse(json);
        document.getElementById('result').innerHTML += '<p>✓ JSON funziona: ' + parsed.nome + '</p>';
        
    } catch (error) {
        document.getElementById('result').innerHTML += '<p style="color: red;">✗ Errore: ' + error.message + '</p>';
    }
    </script>
</body>
</html>
