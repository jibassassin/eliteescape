<!DOCTYPE html>
<html>
<head>
    <title>Debug Admin Originale</title>
    <script src="catamaran-config.js"></script>
</head>
<body>
    <h1>Debug Pagina Admin Originale</h1>
    <div id="result"></div>
    
    <script>
    function log(message) {
        document.getElementById('result').innerHTML += '<p>' + message + '</p>';
        console.log(message);
    }
    
    try {
        log('=== TEST DEBUG ADMIN ORIGINALE ===');
        
        // Test 1: Verifica se gli ID esistono
        const nameInput = document.getElementById('admin-catamaran-name');
        const priceInput = document.getElementById('admin-base-price');
        const yearInput = document.getElementById('admin-year');
        const charterInput = document.getElementById('admin-charter-price');
        const fuelInput = document.getElementById('admin-fuel-price');
        
        log('ID trovati:');
        log('- admin-catamaran-name: ' + (nameInput ? '✓' : '✗'));
        log('- admin-base-price: ' + (priceInput ? '✓' : '✗'));
        log('- admin-year: ' + (yearInput ? '✓' : '✗'));
        log('- admin-charter-price: ' + (charterInput ? '✓' : '✗'));
        log('- admin-fuel-price: ' + (fuelInput ? '✓' : '✗'));
        
        // Test 2: Verifica configurazione attuale
        const config = CatamaranStorage.load();
        log('\nConfigurazione attuale:');
        log('- Nome: ' + config.basic.name);
        log('- Prezzo: ' + config.basic.basePrice);
        log('- Anno: ' + config.basic.year);
        log('- Charter: ' + config.mandatoryPackages.charter.price);
        log('- Fuel: ' + config.mandatoryPackages.fuel.price);
        
        // Test 3: Verifica se le funzioni esistono
        log('\nFunzioni disponibili:');
        log('- loadConfiguration: ' + (typeof loadConfiguration !== 'undefined' ? '✓' : '✗'));
        log('- saveConfiguration: ' + (typeof saveConfiguration !== 'undefined' ? '✓' : '✗'));
        
    } catch (error) {
        log('✗ Errore: ' + error.message);
    }
    </script>
</body>
</html>
